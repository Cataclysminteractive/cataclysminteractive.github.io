<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="icon" type="image/png" href="https://i.imgur.com/JPNGkfo.png">
    <!-- Add Font Awesome kit script -->
    <script src="https://kit.fontawesome.com/401d508782.js" crossorigin="anonymous"></script>
    <title>Cataclysm Interactive - Home</title>
    <style>
        body {
            background-color: #FCDB3A;
            overflow: overlay;
        }

        .hero.is-primary {
            background-color: #FCDB3A;
        }

        .logo {
            max-width: 100%;
            height: auto;
            clip-path: circle(50%);
        }

        ::-webkit-scrollbar {
            width: 15px;
            height: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(187, 163, 44, 0.7);
        }

        ::-webkit-scrollbar-track {
            background: rgba(252, 219, 58, 0.7);
        }

        @media only screen and (max-width: 1024px) {
            .navbar-menu {
                display: block;
                opacity: 0;
                position: relative;
                padding: 0;
                left: 0;
                right: 0;
                max-height: 0px;
                transition: all 0.4s ease-in-out;
                pointer-events: none;
                overflow: hidden;
            }

            .navbar-menu.is-active {
                max-height: 200px;
                padding: .5rem .75rem;
                opacity: 1;
                transform: none;
                pointer-events: auto;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="">
            <img src="https://i.imgur.com/JPNGkfo.png" width="28" height="28">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="">
              Home
            </a>
            <a class="navbar-item" href="status.html">
                Status
            </a>
      
          <div class="navbar-end">
            <div class="navbar-item">
            </div>
          </div>
        </div>
      </nav>

    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <!-- Logo added here -->
                <img src="https://i.imgur.com/JPNGkfo.png" alt="Cataclysm Interactive Logo" class="logo">
                <h2 class="subtitle is-4">yes</h2>
            </div>
        </div>
    </section>

    <section class="section has-background-grey-light">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="content has-text-centered">
                        <h3 class="title is-3">Our Games</h3>
                        <p>(Please don't) Explore our collection of thrilling games that will take you on epic adventures.</p>
                        <a class="button is-primary is-rounded" href="#">View Games</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="content">
                        <h3 class="title is-3">About Us</h3>
                        <p>
                            Welcome to Cataclysm Interactive... We are excited to feast on your soul...
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; 2023 Cataclysm Interactive</p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

        });
        });

        });
    </script>
</body>
</html>
