<head>

    <title>Cataclysm Interactive - Home</title>
    <style>
        body {
            background-color: #008000;
            transition: 400ms;
        }

        body.dark-mode {
            background-color: hsl(0, 0%, 21%);
        }

        }

        .hero.dark-mode {

        }

        }

        #our-games.dark-mode .container .columns .column .content h3 {

        #about-us.dark-mode .container .columns .column .content h3 {
            color: #fff;
        }

        #about-us.dark-mode .container .columns .column .content p {

        }

        @media only screen and (max-width: 1024px) {
            .navbar-menu {
                display: block;
                opacity: 0;
                position: relative;
                padding: 0;
                left: 0;
                right: 0;
                max-height: 0px;
                transition: all 0.4s ease-in-out;
                pointer-events: none;
                overflow: hidden;
            }

            .navbar-menu.is-active {
                max-height: 200px;
                padding: .5rem .75rem;
                opacity: 1;
                transform: none;
                pointer-events: auto;
            }

            .navbar.dark-mode .navbar-menu {
                background-color: hsl(0, 0%, 4%);
            }
        }
        

        .navbar {
            transition: 400ms;
        }

        .navbar .navbar-menu .navbar-start .navbar-item {
            transition: 400ms;
        }

        .navbar .navbar-menu .navbar-end .navbar-item {
            transition: 400ms;
        }

        .navbar .navbar-brand .navbar-burger span {
            transition: 400ms;
        }

        .navbar.dark-mode {
            background-color: hsl(0, 0%, 4%); /* Change the background color for dark mode */
        }

        .navbar.dark-mode .navbar-menu .navbar-start .navbar-item {
            color: #fff; /* Change the text color for dark mode */
        }

        .navbar.dark-mode .navbar-menu .navbar-end .navbar-item {
            color: #fff; /* Change the text color for dark mode */
        }
        .navbar.dark-mode .navbar-brand .navbar-burger span {
            background-color: #fff; /* Example: Change the burger icon color for dark mode */
        }

        .inverted {
            filter: invert(1);
        }

        #darkModeToggle i {
            transition: 400ms;
            width: 16px;
        }

<body id="body">

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="">
              Home
            </a>
            <a class="navbar-item" href="status.html">
                Status
            </a>

          </div>

    <section class="hero is-primary is-fullheight" id="hero">
        <div class="hero-body">
            <div class="container has-text-centered">
                <!-- Logo added here -->
                <img src="https://i.imgur.com/JPNGkfo.png" alt="Cataclysm Interactive Logo" class="logo">

    <section class="section" id="our-games">
        <div class="container">
            <div class="columns">

                <div class="column is-half">

    <footer class="footer" id="footer">
        <div class="content has-text-centered">
            <p>&copy; 2023 Cataclysm Interactive</p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

        });
        });

        });

        function interpolateColor(startColor, endColor, steps) {
            const colorList = [];
            
            for (let step = 0; step < steps; step++) {
                const r = Math.round(startColor[0] + (endColor[0] - startColor[0]) * step / (steps - 1));
                const g = Math.round(startColor[1] + (endColor[1] - startColor[1]) * step / (steps - 1));
                const b = Math.round(startColor[2] + (endColor[2] - startColor[2]) * step / (steps - 1));
                const a = (startColor[3] + (endColor[3] - startColor[3]) * step / (steps - 1)).toFixed(2);
                colorList.push(`rgba(${r}, ${g}, ${b}, ${a})`);
            }
            
            return colorList;
        }

        const darkModeToggle = document.getElementById('darkModeToggle');
        itemsbyid = ['navbar', 'body', 'hero', 'our-games', 'about-us', 'footer']

        const m1 = interpolateColor([187, 163, 44, 0.7], [38, 38, 38, 1], 200);
        const m2 = interpolateColor([252, 219, 58, 0.7], [64, 64, 64, 1], 200);
        console.log(m1)
        console.log(m2)

        darkModeToggle.addEventListener('click', () => {
            scroller = document.getElementById('scroll');
            
            // Toggle the icon between sun and moon
            const icon = darkModeToggle.querySelector('i');
            if (navbar.classList.contains('dark-mode')) {
                for (let i = 0; i < 200; i++) {
                    setTimeout(() => {
                        if (i < m1.length) {
                        scroller.innerHTML = `::-webkit-scrollbar {width: 15px; height: 10px;} ::-webkit-scrollbar-thumb {background: ${m1[m1.length-i]};} ::-webkit-scrollbar-track {background: ${m2[m1.length-i]};}`
                        }
                    }, i * 2); // Multiply by 1 ms to create a 1 ms delay
                }

                icon.classList.add('fa-sun');
                icon.classList.remove('fa-moon');
            } else {

                for (let i = 0; i < 200; i++) {
                    setTimeout(() => {
                        if (i < m1.length) {
                        scroller.innerHTML = `::-webkit-scrollbar {width: 15px; height: 10px;} ::-webkit-scrollbar-thumb {background: ${m1[i]};} ::-webkit-scrollbar-track {background: ${m2[i]};}`
                        }
                    }, i * 2); // Multiply by 1 ms to create a 1 ms delay
                }

                icon.classList.add('fa-moon');
                icon.classList.remove('fa-sun');
            }

            setTimeout(() => {
                itemsbyid.forEach(element => {
                    document.getElementById(element).classList.toggle('dark-mode');
                });
                icon.classList.toggle('inverted')
            }, 70);
            
        });
    </script>
</body>
</html>
