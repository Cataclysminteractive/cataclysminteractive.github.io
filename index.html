<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="icon" type="image/png" href="https://i.imgur.com/JPNGkfo.png">
    <title>Cataclysm Interactive - Home</title>
    <style>
        body {
            background-color: #FCDB3A;
        }

        .hero.is-primary {
            background-color: #FCDB3A;
        }

        .logo {
            max-width: 100%;
            height: auto;
            clip-path: circle(50%); /* Create a circular cutout */
        }
    </style>
</head>
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <!-- Logo added here -->
                <img src="https://i.imgur.com/JPNGkfo.png" alt="Cataclysm Interactive Logo" class="logo">
                <h2 class="subtitle is-4">yes</h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="content">
                        <h3 class="title is-3">About Us</h3>
                        <p>
                            Welcome to Cataclysm Interactive... We are exited to feast on your soul...
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section has-background-grey-light">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="content has-text-centered">
                        <h3 class="title is-3">Our Games</h3>
                        <p>(Please don't) Explore our collection of thrilling games that will take you on epic adventures.</p>
                        <a class="button is-primary is-rounded" href="#">View Games</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; 2023 Cataclysm Interactive</p>
        </div>
    </footer>
</body>
</html>
