<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="icon" type="image/png" href="https://i.imgur.com/JPNGkfo.png">
    <!-- Add Font Awesome kit script -->
    <script src="https://kit.fontawesome.com/401d508782.js" crossorigin="anonymous"></script>
    <title>Cataclysm Interactive - Home</title>
    <style>

        .logo {
            max-width: 100%;
            height: auto;
            clip-path: circle(50%);
        }

        ::-webkit-scrollbar {
            width: 15px;
            height: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(52, 51, 45, 0.7);
        }

        ::-webkit-scrollbar-track {
            background: rgba(204, 201, 185, 0.7);
        }

        @media only screen and (max-width: 1024px) {
            .navbar-menu {
                display: block;
                opacity: 0;
                position: relative;
                padding: 0;
                left: 0;
                right: 0;
                max-height: 0px;
                transition: all 0.4s ease-in-out;
                pointer-events: none;
                overflow: hidden;
            }

            .navbar-menu.is-active {
                max-height: 200px;
                padding: .5rem .75rem;
                opacity: 1;
                transform: none;
                pointer-events: auto;
            }
        }

        .show {
            transition: opacity 600ms;
        }
        .hide {
            opacity: 0;
        }
    </style>
</head>
<body>

    <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="">
            <img src="https://i.imgur.com/JPNGkfo.png" width="28" height="28">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="">
                Home
            </a>
            <a class="navbar-item" href="status.html">
                Status
            </a>
      
          <div class="navbar-end">
            <div class="navbar-item">
            </div>
          </div>
        </div>
      </nav>

    <div id="bots" class="hide"></div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; 2023 Cataclysm Interactive</p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

        });
        });

        });

        const xhr = new XMLHttpRequest();
        xhr.open("GET", "https://activebot.dhruvjalan.repl.co/checkBotStatus");
        xhr.send();
        xhr.responseType = "json";
        xhr.onload = () => {
        if (xhr.readyState == 4 && xhr.status == 200) {
            const data = xhr.response;
            console.log(data);
            data.forEach(element => {
                console.log(element)
                d = document.getElementById('bots')
                c = {'online':'is-success', 'idle':'is-warning', 'dnd':'is-danger', 'offline':'is-light'}
                s = {'online':'Stable', 'idle':'Unstable', 'dnd':'Unstable', 'offline':'Offline'}
                d.innerHTML += `<section class="hero ${c[element['status']]} is-small"><div class="hero-body"><p class="title">${element['username']}</p><p class="subtitle">${s[element['status']]}</p></div></section>`
            });
            document.getElementById('bots').classList.replace('hide', 'show');
        } else {
            console.log(`Error: ${xhr.status}`);
        }
        };
    </script>
</body>
</html>
